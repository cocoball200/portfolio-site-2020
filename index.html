<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mia's Portfolio</title>
    <meta
      name="description"
      content="Portfolio as junior front-end developer Mia"
    />
    <meta name="author" content="Mia" />
    <link rel="icon" type="img/png" href="imgs/big_name_logo.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f514294906.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="imgs/name_logo.png" alt="brand logo" class="icon" />
        <a href="#">MIA</a>
      </div>

      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My work</li>
        <li class="navbar__menu__item">Testimonial</li>
        <li class="navbar__menu__item">contact</li>
      </ul>
    </nav>
    <!-- Home -->
    <section id="home">
      <img src="imgs/name_logo.png" alt="Mia's photo" class="home__avatar" />
      <h1 class="home__title">Miheyon Byeon</h1>
      <h2 class="home__description">
        I'm studing and finding a job as front-end junior developer
      </h2>
      <button class="home__contact">contact Me</button>
    </section>

    <!-- about -->
    <section id="about">
      <h1>About me</h1>
      <p>I have studied programming for 2years.</p>
      <div class="about__majors">
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-html5"></i>
          </div>
          <div class="major__title">Front-end</div>
          <div class="major__description">HTML/CSS/Javascript</div>
        </div>
      </div>

      <div class="about__activity">
        <div class="activity__icon">
          <i class="fas fa-school"></i>
        </div>
      </div>
    </section>
    <!-- skills -->
    <section id="skills"></section>
    <!-- work -->
    <section id="work"></section>
    <!-- testmomials -->
    <section id="testmonials"></section>
    <!-- contact -->
    <section id="contact"></section>
  </body>
</html>
